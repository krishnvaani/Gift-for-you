<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Happy Birthday ❤️</title><style>
:root{--bg1:#e8f4ff;--bg2:#f3f7ff;--primary:#7cc1ff;--accent:#9b8cff;--card:#fff;--text:#222;--muted:#6b6b7a}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text)}.wrap{max-width:980px;margin:20px auto;padding:14px}header{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff}.title{font-weight:700;font-size:1.2rem}.btn{background:rgba(255,255,255,0.14);border:0;padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer}.card{background:var(--card);border-radius:14px;padding:16px;margin-top:12px;box-shadow:0 10px 30px rgba(60,80,100,0.06)}.top{display:flex;gap:14px;align-items:center}.heart{width:150px;height:150px;border-radius:18px;object-fit:cover;cursor:pointer;transition:transform .8s ease,box-shadow .8s ease}body.loaded .heart{transform:scale(1.03);box-shadow:0 12px 40px rgba(120,160,240,0.14)}.subtitle{flex:1;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfdff);font-size:1rem}.controls{display:flex;gap:8px;align-items:center;margin-top:12px}.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;border:0;padding:10px 12px;border-radius:10px;cursor:pointer}.ghost{background:transparent;border:1px solid #eee;padding:8px;border-radius:8px;cursor:pointer}.grid{display:grid;grid-template-columns:1fr 360px;gap:14px;margin-top:12px}@media(max-width:880px){.grid{grid-template-columns:1fr}.heart{width:110px;height:110px}}.panel{background:#fff;padding:12px;border-radius:10px;border:1px solid #eef2ff}.msg{background:#fff;padding:12px;border-radius:10px;margin-bottom:12px;box-shadow:0 6px 18px rgba(30,20,60,0.03)}.meta{font-size:0.85rem;color:var(--muted);margin-bottom:8px}.comment{background:#fbfbff;border:1px solid #eee;padding:8px;border-radius:8px;margin-top:8px}.fab{position:fixed;right:18px;bottom:18px;background:linear-gradient(135deg,#7cc1ff,#9b8cff);color:#fff;border-radius:50%;width:56px;height:56px;display:flex;align-items:center;justify-content:center;font-size:22px;box-shadow:0 10px 30px rgba(120,140,200,0.18);z-index:900}.toast{position:fixed;right:18px;top:18px;background:#222;color:#fff;padding:10px 14px;border-radius:8px;opacity:0.98;z-index:9999}.small{font-size:0.85rem;color:#666}.activity{max-height:260px;overflow:auto;padding:8px;background:white;border-radius:8px;border:1px solid #eee}input,textarea,select{font-size:1rem;padding:8px;border-radius:8px;border:1px solid #eee;width:100%}audio{width:100%;margin-top:6px;display:block}.hidden{display:none}.center{text-align:center}.muted-note{font-size:0.9rem;color:var(--muted);margin-top:6px}.history-entry{font-size:0.82rem;opacity:0.85;margin-top:6px;padding-left:6px;border-left:2px solid #eee}
</style></head><body>
<div class="wrap"><header><div class="title" id="siteTitle">Happy Birthday ❤️</div><div><button class="btn" id="loginToggle">Login</button></div></header>
<div class="card"><div class="top"><img id="heartImage" class="heart" src="heart.jpg" alt="heart (click to edit)"><div id="subtitle" class="subtitle" contenteditable="false">Every day with you is a new chapter in my favorite story.</div></div>
<div class="controls"><button class="btn-primary" id="openDiary">Open Diary</button><button class="ghost" id="settingsBtn">Settings</button><div style="margin-left:auto" class="small">Logged in as <strong id="userLabel">none</strong></div></div>
<div id="app" class="hidden"><div class="grid"><div><div id="messagesContainer"></div></div><aside><div class="panel"><div style="font-weight:700">Composer</div><input id="msgTitle" placeholder="Title (optional)"><textarea id="msgContent" placeholder="Write your message or poem..." style="min-height:110px"></textarea><div style="display:flex;gap:8px;margin-top:8px"><input id="msgDate" type="date"><input id="msgTime" type="time"></div><div style="display:flex;gap:8px;margin-top:8px"><button class="btn-primary" id="addMessageBtn">Add Message</button><button class="ghost" id="clearComposer">Clear</button></div><hr>
<div style="font-weight:700">Background Audio</div><div style="margin-top:8px"><select id="audioMode"><option value="default">Default (lofi)</option><option value="none">None</option><option value="upload">Upload audio</option><option value="link">Use link</option></select><input id="audioUpload" type="file" accept="audio/*" class="hidden"><input id="audioLink" class="hidden" placeholder="Paste direct audio URL (https://...)"><div style="margin-top:8px"><button class="btn-primary" id="toggleAudioBtn">Pause</button><audio id="bgPlayer" loop><source src="lofi.mp3" type="audio/mpeg"></audio></div><div class="muted-note">Audio icon only appears when audio is added.</div></div><hr>
<div style="font-weight:700">Activity Log</div><div id="activityLog" class="activity"></div><hr>
<div style="display:flex;gap:8px;flex-wrap:wrap"><button class="ghost" id="exportJson">Export JSON</button><button class="ghost" id="importJson">Import JSON</button><button class="ghost" id="resetAll">Reset</button></div></div></aside></div></div></div></div>
<button class="fab" id="fab">⋮</button><div id="toastRoot"></div>
<div id="loginModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:9999"><div style="background:white;padding:14px;border-radius:12px;width:92%;max-width:420px"><h3 class="center">Login</h3><input id="loginName" placeholder="Your name" style="width:100%;margin-top:6px"><div style="display:flex;gap:8px;margin-top:8px"><select id="loginRole"><option value="receiver">Receiver</option><option value="admin">Admin</option></select><input id="loginPass" placeholder="Password" type="password"></div><div style="display:flex;gap:8px;margin-top:10px"><button class="btn-primary" id="doLogin">Login</button><button class="ghost" id="closeLogin">Close</button></div><p class="small center">Default: admin/admin &nbsp; receiver/receiver</p></div></div>
<script>
const STORAGE_KEY='gift_for_you_v_final'; let state=localStorage.getItem(STORAGE_KEY)?JSON.parse(localStorage.getItem(STORAGE_KEY)):{settings:{title:'Happy Birthday ❤️',subtitle:'Every day with you is a new chapter in my favorite story.',frontImage:'heart.jpg',audioMode:'default',audioData:null,credentials:{adminUser:'admin',adminPass:'admin',receiverUser:'receiver',receiverPass:'receiver',receiverRequiresPass:true}},messages:[],nextId:1,activity:[],users:[]}; let currentUser=null; const bgPlayer=document.getElementById('bgPlayer'); let playing=false;
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); renderAll(); } function toast(t,short=false){ const el=document.createElement('div'); el.className='toast'; el.textContent=t; document.getElementById('toastRoot').appendChild(el); setTimeout(()=>el.remove(), short?1800:3600); } function vibrate(){ if(navigator.vibrate) navigator.vibrate(60); } function fmt(iso){ const d=new Date(iso); return d.toLocaleString(); }
document.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('siteTitle').textContent=state.settings.title; document.getElementById('subtitle').textContent=state.settings.subtitle; if(state.settings.frontImage) document.getElementById('heartImage').src=state.settings.frontImage; if(state.settings.audioMode==='default'){ configureAudioSource('lofi.mp3'); attemptPlay(); document.getElementById('toggleAudioBtn').style.display='inline-block'; } else if(state.settings.audioData){ configureAudioSource(state.settings.audioData); document.getElementById('toggleAudioBtn').style.display='inline-block'; } else { document.getElementById('toggleAudioBtn').style.display='none'; } renderAll(); setTimeout(()=>document.body.classList.add('loaded'),400); });
document.getElementById('loginToggle').addEventListener('click', ()=>openLogin()); document.getElementById('closeLogin').addEventListener('click', ()=>closeLogin()); document.getElementById('doLogin').addEventListener('click', doLogin);
function openLogin(){ document.getElementById('loginModal').classList.remove('hidden'); } function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); } function doLogin(){ const name=document.getElementById('loginName').value.trim(); const role=document.getElementById('loginRole').value; const pass=document.getElementById('loginPass').value; if(!name){ alert('Enter your name'); return; } if(role==='admin'){ if(pass !== state.settings.credentials.adminPass){ alert('Wrong admin password'); return; } } else { if(state.settings.credentials.receiverRequiresPass && pass !== state.settings.credentials.receiverPass){ alert('Wrong receiver password'); return; } } currentUser={name,role}; state.users.push({name,role,when:new Date().toISOString()}); document.getElementById('userLabel').textContent=name+' ('+role+')'; document.getElementById('loginName').value=''; document.getElementById('loginPass').value=''; closeLogin(); document.getElementById('app').classList.remove('hidden'); saveState(); startObserver(); toast('Logged in as '+role,true); }
document.getElementById('subtitle').addEventListener('click', ()=>{ if(!currentUser||currentUser.role!=='admin') return; document.getElementById('subtitle').contentEditable=true; document.getElementById('subtitle').focus(); }); document.getElementById('subtitle').addEventListener('blur', ()=>{ state.settings.subtitle=document.getElementById('subtitle').textContent; saveState(); });
document.getElementById('heartImage').addEventListener('click', ()=>{ if(!currentUser||currentUser.role!=='admin') return; const ip=document.createElement('input'); ip.type='file'; ip.accept='image/*'; ip.onchange=(e)=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=(ev)=>{ state.settings.frontImage=ev.target.result; document.getElementById('heartImage').src=ev.target.result; state.activity.push('Admin updated heart image at '+new Date().toLocaleString()); saveState(); toast('Image updated',true); }; r.readAsDataURL(f); }; ip.click(); });
document.getElementById('addMessageBtn').addEventListener('click', ()=>{ if(!currentUser||currentUser.role!=='admin'){ alert('Only admin'); return; } const title=document.getElementById('msgTitle').value.trim(); const content=document.getElementById('msgContent').value.trim(); const date=document.getElementById('msgDate').value||null; const time=document.getElementById('msgTime').value||null; if(!content){ alert('Write content'); return; } const msg={id:state.nextId++,title,content,created:new Date().toISOString(),scheduled:date,scheduledTime:time,released:date?false:true,postedOn:date?null:new Date().toISOString(),comments:[],seenAt:null,preEdits:[]}; state.messages.push(msg); state.activity.push('Admin added message "'+(title||'untitled')+'" at '+new Date().toLocaleString()); document.getElementById('msgTitle').value=''; document.getElementById('msgContent').value=''; saveState(); toast('Message added',true); });
function renderAll(){ document.getElementById('siteTitle').textContent=state.settings.title; document.getElementById('subtitle').textContent=state.settings.subtitle; if(state.settings.frontImage) document.getElementById('heartImage').src=state.settings.frontImage; const c=document.getElementById('messagesContainer'); c.innerHTML=''; const msgs=state.messages.filter(m=>m.released); if(!msgs.length) c.innerHTML='<div class="small center">No messages yet</div>'; msgs.slice().reverse().forEach(m=>c.appendChild(buildMsg(m))); document.getElementById('activityLog').innerHTML = state.activity.slice().reverse().map(a=>'<div class="small">'+a+'</div>').join('<hr/>'); }
def ;
