<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="page active">
  <div class="login-box">
    <h2>Welcome 💕</h2>

    <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">

    <div class="password-field">
      <input type="password" id="password" placeholder="Secret Code">
      <span id="togglePassword">👁</span>
    </div>

    <button id="loginBtn">Enter</button>
    <small class="error" id="loginError"></small>
  </div>
</div>

<!-- Gift Page -->
<div id="giftPage" class="page">
  <h2>Tap the Gift 🎁</h2>
  <div id="giftBox">🎁</div>
</div>

<!-- Message Page -->
<div id="messagePage" class="page">
  <h2 id="greet"></h2>
  <p id="messageText"></p>
</div>

<audio id="bgMusic" loop>
  <source src="assets/lofi.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
