<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Happy Birthday 💖</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginModal" class="visible-opacity">
  <div class="login-box">
    <h2>Welcome 💝</h2>
    <input id="nameInput" placeholder="Name">
    <input id="passInput" type="password" placeholder="Password">
    <button id="loginBtn">Enter</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<div id="app" class="hidden-opacity">
<header>
  <h1 contenteditable="true">Happy Birthday 💖</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="card">
  <img id="heartImage" class="heart" src="heart.jpg" alt="heart">
  <textarea id="subtitle" class="subtitle" placeholder="Write something beautiful..."></textarea>

  <audio id="bgAudio" loop></audio>
  <button id="musicBtn">⏸️/▶️ Music</button>
  <input type="file" id="audioUpload" accept="audio/*">
</div>

<div class="card">
  <h3>Diary 📝</h3>
  <textarea id="diaryInput" placeholder="Write a diary entry..."></textarea>
  <button id="saveDiary">Save</button>
  <div id="diaryList"></div>
</div>

<div class="card">
  <h3>Aap kuch kehna chahenge? 💬</h3>
  <textarea id="commentInput" placeholder="Write comment..."></textarea>
  <button id="addComment">Add</button>
  <div id="commentList"></div>
</div>

<div class="card">
  <h3>Reminder ⏰</h3>
  <input id="reminderInput" placeholder="Type reminder...">
  <button id="addReminder">Add</button>
  <div id="reminderList"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
