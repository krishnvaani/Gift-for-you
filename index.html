
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gift App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="loginModal" class="modal">
  <h2>Login</h2>
  <input id="loginName" placeholder="Username" />
  <select id="loginRole">
    <option value="receiver">Receiver</option>
    <option value="admin">Admin</option>
  </select>
  <input id="loginPass" type="password" placeholder="Password" />
  <button id="doLogin">Login</button>
</div>

<div id="app" class="hidden">
  <header>
    <h1 id="siteTitle"></h1>
    <h2 id="subtitle"></h2>
    <img id="heartImage" class="heart" />
    <div id="userLabel"></div>
    <button id="logoutBtn">Logout</button>
    <button id="musicBtn">ðŸŽµ</button>
  </header>

  <nav>
    <button id="openRead">Today</button>
    <button id="openArchive">Archive</button>
    <button id="openAdmin" class="hidden">Admin</button>
    <button id="fab">+</button>
  </nav>

  <section id="readView"></section>
  <section id="archiveView" class="hidden"></section>

  <section id="adminPanel" class="hidden">
    <h3>Credentials</h3>
    <label>Admin Username</label><input id="adminUser" />
    <label>Admin Password</label><input id="adminPass" type="password" />
    <label>Receiver Username</label><input id="receiverUser" />
    <label>Receiver Password</label><input id="receiverPass" type="password" />
    <button id="saveCreds">Save</button>

    <h3>Add Message</h3>
    <input id="msgTitle" placeholder="Title" />
    <textarea id="msgText" placeholder="Write message..."></textarea>
    <input id="msgDate" type="date" />
    <input id="msgTime" type="time" value="09:00" />
    <button id="uploadMsg">Upload</button>

    <h3>Messages</h3>
    <div id="msgList"></div>

    <h3>Activity Log</h3>
    <div id="activity"></div>

    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <button id="resetBtn">Reset</button>
  </section>

  <audio id="bgPlayer" loop></audio>

  <div id="helpModal" class="hidden">
    <div class="box">
      <p>Info about app functions...</p>
      <button id="closeHelp">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
