<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift For You 💝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="centered">
    <h1>Welcome 💌</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginButton">Login</button>
    <p class="hint">Use <b>admin/admin</b> or <b>receiver/receiver</b></p>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" style="display:none;">
    <h2>Happy Birthday 🎉</h2>
    <img src="heart.jpg" alt="Heart" class="main-img" />
    <p class="subtitle">Every day with you is a new chapter...</p>

    <div id="adminTools" style="display:none;">
      <h3>Admin Tools</h3>
      <p>You can add, edit, or remove messages.</p>
    </div>

    <div id="receiverTools" style="display:none;">
      <h3>Receiver Tools</h3>
      <p>You can read messages, add comments, and reminders.</p>
    </div>

    <!-- Background music -->
    <audio id="backgroundAudio" src="lofi.mp3" loop></audio>
    <button id="musicToggle" class="floating">🎵</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
